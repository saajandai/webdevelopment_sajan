<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Landing Page</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<div class="hamburger">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
			<ul class="nav-links">
				<li ><a class="nav-link" href="#">Specs</a></li>
				<li ><a class="nav-link" href="#">Products</a></li>
				<li ><a class="nav-link" href="#">Contact</a></li>

			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg" alt="cart">
		</div>
	</header>

	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptops for future</h1>
					<p>
						The new bezeless 4k resolution display offering 
						high end specs with fluid touch screen.
					</p>

				</div>
				<div class="cta">
					<button class="cta-select">14-Inches</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png">
			</div>
		</section>


		<div class="laptop-select">
			<img src="./img/arrow-left.svg" alt="">
			<img src="./img/dot.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/dot-full.svg" alt="">
			<img src="./img/arrow-right.svg" alt="">
		</div>


		<img class="big-circle" src="./img/big-eclipse.svg" alt="big-circle">
		<img class="mid-circle" src="./img/mid-eclipse.svg" alt="mid-circle">
		<img class="small-circle" src="./img/small-eclipse.svg" alt="small-circle">
	</main>
	<script src="app.js"></script>
	
</body>
</html>
